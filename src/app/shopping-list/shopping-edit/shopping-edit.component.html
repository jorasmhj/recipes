<div class="row">
	<div class="col-md-12">
		<form>
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" [(ngModel)]="nameInput">
				</div>
				<div class="col-sm-2 form-group">
					<label for="amount">Amount</label>
					<input type="number" id="amount" class="form-control" name="amount" [(ngModel)]="amountInput">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-success" type="submit" (click)="onAddItem()">Add </button>
					<button class="btn btn-danger" type="button">Delete</button>
					<button class="btn btn-primary" type="button">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
